<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Busca CEP</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Busca CEP</h1>
      </header>
      <main>
        <form @submit.prevent="getAddress">
          <label for="cep">Insira um CEP</label>
          <input
            v-model="cep"
            type="text"
            inputmode="decimal"
            placeholder="89520000"
            autocomplete="postal-code"
            pattern="[0-9]{8}"
            required
          />
          <button type="submit">Buscar</button>
        </form>

        <div v-show="loading" class="text-center">
          <div
            class="spinner-border text-warning"
            role="status"
            style="width: 3rem; height: 3rem"
          >
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>

        <div v-show="error">CEP n√£o encontrado</div>

        <div v-show="displayAddress">
          <h3>{{address.cep}}</h3>
          <h3>{{address.logradouro}}</h3>
          <h3>{{address.bairro}}</h3>
          <h3>{{address.localidade}}</h3>
          <h3>{{address.uf}}</h3>
        </div>
      </main>
      <footer>2022</footer>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            cep: "",
            address: {},
            loading: false,
            error: false,
          };
        },
        computed: {
          displayAddress() {
            return !this.error && !!{};
          },
        },
        methods: {
          getAddress() {
            this.loading = true;
            this.error = false;

            fetch(`https://viacep.com.br/ws/${this.cep}/json/`)
              .then((res) => res.json())
              .then((res) => {
                if (res.erro) return (this.error = true);
                this.address = res;
              })
              .catch((e) => {
                this.error = true;
              });

            this.loading = false;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
